    <style type="text/css">
      table{

        border-collapse:collapse;

    <script type="text/javascript">
      var x = "[啥样,1,的神色,2,送达方式,3,士大夫,4]";
      x = x.replace('[','');
      x = x.replace("]","");
      console.log(x);

      var s = x.split(",");
      console.log(s);
      var sum = 0;
      for(var i=0;i<s.length;i++){
        if(i%2 == 0){
          // alert(s[i]+','+s[i+1]);
          sum += parseInt(s[i+1]);
          // $("table").append("<tr><td>"+ s[i] +"</td><td>"+s[i+1]+"</td></tr>");
        }

        // var m = s.charAt(i);
        // if(typeof(m)== "string"){
        //   alert(m)
        // }
      }
      alert(sum)
    </script>

    <table>
      <tr>
        <th>菜名</th>
        <th>数量</th>
      </tr>

      <tr>
